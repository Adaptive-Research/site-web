
<div class ="container" style="margin-top:2%">
  <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form  class="form-style-9" action="./create-Company" method="post">
            <ul>

                <li>
                    <b>Nom de l'Entreprise</b>
                    <input type="text" name="NomEntreprise" class="field-style field-full" >
                </li>

                <li>
                    <b>Site Web</b>
                    <input type="text" name="SiteWeb" class="field-style field-full" >
                </li>

                <li>
                        <b>Secteur</b><br>

                        <select name="Secteur">
[OPTIONS_SECTEURS]
                        </select>
                </li>


                <li>
                        <b>Type Client</b><br>

                        <select name="TypeClient">
                            <option value="B2B">B2B</option>
                            <option value="B2C">B2C</option>
                            <option value="ALL">ALL</option>
                        </select>
                </li>


                <li>
                     <b>Description</b><br>
                     <textarea  rows="10" style="width:100%;min-height:350px;border:1px solid #BBBBFF" name="Description"></textarea>
                </li>



                <li>
                    <input type="submit" name="Submit"  value="Enregistrer" />
                </li>
            </ul>
        </form>
      </div>
    </div>
</div>
