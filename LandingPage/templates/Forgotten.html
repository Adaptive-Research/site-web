<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="css/charbel/style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front"  style="backface-visibility: hidden;" >
        <img src="../../img/charbel/frontImg.jpg" alt="">
        <div class="text">
            <span class="text-1">Mot de Passe oublié?<br> Pas de soucis!</span>
            <span class="text-2">Réinitialisez-le!</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Réinitialiser Mot de Passe</div>
          <form action="#" id="ResetForm" novalidate>
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Entrez votre mail" id="Email" required>
              </div>
              <span id="MailError"></span>
              <div class="button input-box">
                <input type="submit" value="Réinitialiser">
              </div>
            </div>
        </form>
      </div>
    </div>
    </div>
  </div>
  <script>

            let Email_Regex = /^[a-z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,6}$/;//The regex for the Email
            let Email = document.getElementById("Email");
            let EmailError = document.getElementById("MailError");
            Email.onfocus = (()=>{
             setInterval(() => {
              if (Email_Regex.test(Email.value) == false) {
                EmailError.textContent = "Adresse email non valide";
                EmailError.style.color="red";
                e.preventDefault();
            }
            else{
                EmailError.textContent = "Adresse Email valide";
                EmailError.style.color="green";
                e.preventDefault();
            }
             }, 1500);
            });
          document.getElementById("ResetForm").addEventListener("submit", function (e) {
            if (Email.value.trim() == '') {
              EmailError.textContent = "Remplissez le champs!";
              EmailError.style.color="red";
              e.preventDefault();
            }
          })

  </script>
</body>
</html>
